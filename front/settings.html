  <head>

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css">

    <!-- font awesome -->

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Optional JavaScript -->

    <script src="vendor/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <title>BoxDZ | Shop</title>
  </head>
  <body class="d-flex flex-column bg-secondary">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
      <a class="navbar-brand" href="listprod.html">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="listprod.html">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listcateg.html">Category List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="btn btn-secondary">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container p-0 search">
      <div class="container-fluid" style="background: linear-gradient(rgba(0,0,0,.2), rgba(0,0,0,.8));">
        <div class="container">
          <div class="row">
            <div class="col-md-4 text-center animated fadeInLeft">
              <img src="img/boxdzlogo.png" class="img-fluid">
            </div>
            <div class="col-md-8 animated fadeInRight">
              <form class="w-100 h-100 d-flex align-items-center justify-content-center">
                <div class="form-group">
                  <div class="input-group input-group-lg" style="max-width: 900px;">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Exemple: something">
                    <div class="input-group-append">
                      <span class="input-group-text fas fa-search" id="inputGroup-sizing-lg"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group mx-2">
                  <select class="form-control form-control-lg">
                    <option selected>Tout</option>
                    <option>Chargeur</option>
                    <option>Phone</option>
                    <option>Glass</option>
                  </select>
                </div>
                <div class="form-group">
                  <a href="search.html" class="btn btn-primary btn-lg">Search</a>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="container shadow bg-light py-2" id="page-content">
        <div class="h1 text-center animated fadeInUp font-weight-bold">Settings</div>
        <div class="my-3 animated fadeInUp">
              <nav >
                <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                  <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Password</a>
                  <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
              </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active pt-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <h3 class="text-center">Changer Nom d'utilisateur</h3>
                  <form class="text-center" method="POST">
                    <div class="form-group w-75 text-center mx-auto">
                      <input type="text" class="form-control text-center" name="username" required placeholder="admin">
                    </div>
                    <button class="btn btn-primary">Confirmer</button>
                  </form>
                </div>
                <div class="tab-pane fade pt-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <form class="text-center" method="POST">
                    <h3 class="text-center">Changer Mot de passe</h3>
                    <div class="form-group w-75 text-center mx-auto">
                      <input type="password" class="form-control text-center my-2" placeholder="Old Password" name="old" required>
                      <input type="password" class="form-control text-center my-2" placeholder="New Password" name="pass1" required>
                      <input type="password" class="form-control text-center my-2" placeholder="Confirm Password" name="pass2" required>

                    </div>
                    <button class="btn btn-primary">Confirmer</button>
                  </form>
                </div>
                  <div class="tab-pane fade active pt-3" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <h3 class="text-center">Contact Infos</h3>
                    <form class="text-center" method="POST">
                      <div class="form-group w-75 text-center mx-auto">
                        <label>Email</label>
                          <input type="email" class="form-control text-center" name="email" value="test@test.com" required>
                          <label>Phones</label>
                          <input type="text" class="form-control text-center" name="phone" value="123456789" required>
                          <label>Address</label>
                          <textarea class="form-control" rows="3" name="address" required>blida blida</textarea>
                      </div>
                      <button class="btn btn-primary">Confirmer</button>
                    </form>
                  </div>
                </div>
        </div>
        

    </div>

    <footer class="py-3 bg-dark shadow" id="sticky-footer">
      <div class="container">
        <p class="m-0 text-center text-light">Copyright &copy; BoxDz 2020</p>
      </div>
    </footer>

  </body>
</html>
