    <div class="container p-0 search">
      <div class="container-fluid" style="background: linear-gradient(rgba(0,0,0,.2), rgba(0,0,0,.8));">
        <div class="container">
          <div class="row">
            <div class="col-md-4 text-center animated fadeInLeft">
              <img src="img/boxdzlogo.png" class="img-fluid">
            </div>
            <div class="col-md-8 animated fadeInRight">
              <form class="w-100 h-100 d-flex align-items-center justify-content-center">
                <div class="form-group">
                  <div class="input-group input-group-lg" style="max-width: 900px;">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Exemple: something">
                    <div class="input-group-append">
                      <span class="input-group-text fas fa-search" id="inputGroup-sizing-lg"></span>

                <div class="form-group mx-2">

            </div>

      </div>
    </div>


    <div class="container shadow bg-light py-2" id="page-content">
        <div class="h1 text-center animated fadeInUp font-weight-bold">Product List</div>
        <a class="btn btn-primary btn-lg btn-block m-2 animated fadeInUp" href="newprod.html">Ajouter</a>
        <div class="row animated fadeInUp">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card mx-2 h-100">
              <a href="detail.html"><img class="card-img-top" src="img/exemples/1.jpg" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="detail.html">Item Name</a>
                </h4>
                
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                <div class="float-right">
                 <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" data-id="15">Delete</button>
                  <button class="btn btn-warning">Edit</button>
                </div>
              </div>
              <div class="card-footer">
                <h5 class="text-center">12 000 DA</h5>
              </div>
            </div>
          </div>
        </div>
     
     <!-- delete modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             are u sure u want to delete this product?
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <form method="POST">
               <input type="number" name="prod" id="prod" hidden>
               <button class="btn btn-primary">Yes</button>
             </form>
           </div>
         </div>
       </div>
     </div>

     <script type="text/javascript">
       $('#exampleModalCenter').on('show.bs.modal', function (event) {
         var button = $(event.relatedTarget) // Button that triggered the modal
         var id = button.data('id') 
         $('#prod').val(id);
       });
     </script>

    </div>
