<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- animate css -->
    <link rel="stylesheet" type="text/css" href="vendor/animatecss/animate.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <title>BoxDZ | Shop</title>
  </head>
  <body class="d-flex flex-column bg-secondary">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
      <a class="navbar-brand" href="#">BoxDz-Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Category List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Settings</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container p-0 search">
      <div class="container-fluid" style="background: linear-gradient(rgba(0,0,0,.2), rgba(0,0,0,.8));">
        <div class="container">
          <div class="row">
            <div class="col-md-4 text-center animated fadeInLeft">
              <img src="img/boxdzlogo.png" class="img-fluid">
            </div>
            <div class="col-md-8 animated fadeInRight">
              <form class="w-100 h-100 d-flex align-items-center justify-content-center">
                <div class="form-group mr-2">
                  <div class="input-group input-group-lg" style="max-width: 900px;">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Exemple: something">
                    <div class="input-group-append">
                      <span class="input-group-text fas fa-search" id="inputGroup-sizing-lg"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group ml-2">
                  <select class="form-control form-control-lg">
                    <option selected>Tout</option>
                    <option>Chargeur</option>
                    <option>Phone</option>
                    <option>Glass</option>
                  </select>
                </div>
                
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="container shadow bg-light py-2" id="page-content">
        <div class="h1 text-center animated fadeInUp font-weight-bold">Add Product</div>
        <!-- Form -->
        <form class="my-3 animated fadeInUp" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleFormControlInput1">Nom du Produit</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom du Produit" name="nomprod" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Categorie</label>
            <select class="form-control" id="exampleFormControlSelect1" name="categ" required>
              <option value="1">Phone</option>
              <option value="2">Glass</option>
              <option value="4">Chargeur</option>
              <option value="5">Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label>Prix (en DA)</label>
            <input type="number" class="form-control" name="price" placeholder="1200" required>
          </div>
          <div class="form-group custom-file">
            <input type="file" class="custom-file-input" id="customFile" multiple="" name="imgprod[]" required>
            <label class="custom-file-label" for="customFile">Images du Produit</label>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descprod" required></textarea>
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary" name="addnew">Ajouter</button>
          </div>
        </form>
    </div>

    <footer class="py-3 bg-dark shadow" id="sticky-footer">
      <div class="container">
        <p class="m-0 text-center text-light">Copyright &copy; BoxDz 2020</p>
      </div>
    </footer>

  </body>
</html>
